<html>

	<head>
		<meta charset="utf-8">
		<title>layui</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  	<link rel="stylesheet" href="__PUBLIC__/static/Cs/frame/layui/css/layui.css"  media="all">
	<style>
		.layui-form-label{
			width: 120px;
		}
		.layui-input-inline input{
			width: 100px;
		}
		.layui-form-item{
			
		}
	</style>
	</head>

	<body>
		<form class="layui-form" style="margin-top: 10px;">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">VIP</label>
					<div class="layui-input-inline">
						<input name="level" style="width:120px" class="layui-input layui-disabled" lay-verify="required" type="text" placeholder="商品标题" value="{$modelDetail.level}">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">任务数量</label>
					<div class="layui-input-inline">
						<input name="task_count" style="" class="layui-input" lay-verify="required" type="number" placeholder="任务数量" value="{$modelDetail.task_count}">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">升级金额</label>
					<div class="layui-input-inline">
						<input name="up_money" style="" class="layui-input" lay-verify="required" type="number" placeholder="升级金额" value="{$modelDetail.up_money}">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">任务收益({$ZHB})</label>
					<div class="layui-input-inline">
						<input name="task_money" style="" class="layui-input" lay-verify="required" type="number" placeholder="挖矿收益率" value="{$modelDetail.task_money}">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">一级充值返利(%)</label>
					<div class="layui-input-inline">
						<input name="rate1_chongzhi" style="" class="layui-input" lay-verify="required" type="number" placeholder="一级充值返利(%)" value="{$modelDetail.rate1_chongzhi}">
					</div>
					
					<label class="layui-form-label">二级充值返利(%)</label>
					<div class="layui-input-inline">
						<input name="rate2_chongzhi" style="" class="layui-input" lay-verify="required" type="number" placeholder="二级充值返利(%)" value="{$modelDetail.rate2_chongzhi}">
					</div>
					
					<label class="layui-form-label">三级充值返利(%)</label>
					<div class="layui-input-inline">
						<input name="rate3_chongzhi" style="" class="layui-input" lay-verify="required" type="number" placeholder="三级充值返利(%)" value="{$modelDetail.rate3_chongzhi}">
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<input type="hidden" name="data_id" value="{$modelDetail.id}">
					<button class="layui-btn" lay-filter="demo1" id="tijiao" lay-submit="">确定</button>
				</div>
			</div>
		</form>
		<script src="../../..//static/Cs/frame/layui/layui.js" charset="utf-8"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script>
			var qktype = 1;
			var qkpkid = 0;
			layui.use(['form', 'layer'], function() {
				var form = layui.form(),
					layer = layui.layer,
					$ = layui.jquery;
				//监听提交
				form.on('submit(demo1)', function(data) {
					$("#tijiao").hide();
					$.post("{:url('vip/change')}", data.field, function(res) {
						if(res.code == 1) {
							layer.msg(res.msg, {
								time: 1800,
								icon: 1
							}, function() {
								var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
								parent.location.reload();
								parent.layer.close(index);
							});
						} else {
							$("#tijiao").show();
							layer.msg(res.msg, {
								time: 1800,
								icon: 5
							});
						}
					}, 'json');
					return false;
				});

			});
		</script>

	</body>

</html>
