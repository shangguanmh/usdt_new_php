<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/static/Cs/frame/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>            
<form class="layui-form" style="margin-top: 10px;">
  
    <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">订单号</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input  lay-verify="required" class="layui-input layui-disabled" disabled="disabled"  value="{$order_num}">
      </div>
    </div>
  </div>
   <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">金额</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input  lay-verify="required" class="layui-input layui-disabled" disabled="disabled"  value="{$money}">
      </div>
    </div>
  </div>
    <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">安全密码</label>
      <div class="layui-input-inline">
        <input id="anquan_pwd" name="anquan_pwd" lay-verify="" class="layui-input"  type="password" autocomplete="off"  placeholder="安全密码" value="">
      </div>
    </div>
  </div>
    <div class="layui-form-item">
    <div class="layui-inline" style="margin-left: 120px;">
    	{$text}
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-filter="demo1" id="tijiao" lay-submit="">同意</button>
    </div>
        <input id="data_id" name="data_id" lay-verify="required" class="layui-input"  type="hidden"  value="{$data_id}">
  </div>
</form>
<script src="__PUBLIC__/static/Cs/frame/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
var isfirst =true;
var qktype =1;
var qkpkid = 0;
layui.use(['form','layer'], function(){
  var form = layui.form(),layer = layui.layer,$ = layui.jquery;
  //监听提交
  form.on('submit(demo1)', function(data){
	$("#tijiao").hide();
	data.field.tongyi =2;
    $.post("{:url('invest/tongyidraw')}",data.field,function(res){
        if(res.code ==1){
            layer.msg(res.msg,{time:1800,icon: 1},function(){
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                parent.location.reload();
                parent.layer.close(index);
            });
        }else{
  				$("#tijiao").show();
            layer.msg(res.msg,{time:1800,icon: 5});
        }
    },'json');
    return false;
  });
});
</script>

</body>
</html>
