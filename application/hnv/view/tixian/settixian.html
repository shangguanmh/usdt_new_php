<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/static/Cs/frame/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
  <style>
  	.layui-form-label{
  		width: 100px;
  	}
  </style>
</head>
<body>            
<form class="layui-form" style="margin-top: 10px;">
  
    
    <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">提现方式</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input name="tikuanfangshi"  lay-verify="required" class="layui-input"   value="{$tikuanfangshi}">
        <font style="color: red;">*支持USDT或TRX,需要两者都支持填写 USDT,TRX，逗号隔开</font>
      </div>
    </div>
  </div>
  
    <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">每日可免费提现次数</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input name="tixian_day_mianfei"  lay-verify="required" class="layui-input"   value="{$tixian_day_mianfei}">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">每日可提现次数</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input name="tixian_day_num"  lay-verify="required" class="layui-input"   value="{$tixian_day_num}">
      </div>
    </div>
  </div>
   <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">最低提现金额（{$ZHB}）</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input name="zuiditikuan"  lay-verify="required" class="layui-input"   value="{$zuiditikuan}">
      </div>
    </div>
  </div>
   <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">提现费率(%)</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input name="tixian_rate"  lay-verify="required" class="layui-input"   value="{$tixian_rate}">
      </div>
    </div>
  </div>
    <div class="layui-form-item">
	  <label class="layui-form-label">升级是否重置任务</label>
		 <div class="layui-input-inline">
		  <select lay-verify="required"  lay-filter="uplevel_cztx" name="uplevel_cztx"  >
		  		<option value="0" {if $uplevel_cztx == 0}selected{/if}  >不重置</option>
	  			<option value="1" {if $uplevel_cztx == 1}selected{/if} >重置</option>
			</select>
		</div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">自动转账金额({$ZHB})</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input name="auto_zhuanzhang"  lay-verify="required" class="layui-input"   value="{$auto_zhuanzhang}">
        <font style="color: red;">提现小于{$auto_zhuanzhang}{$ZHB}都会自动转过去</font>
      </div>
    </div>
  </div>
   <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">必须手动转账金额({$ZHB})</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input name="shoudong_zhuanzhang"  lay-verify="required" class="layui-input"   value="{$shoudong_zhuanzhang}">
        <font style="color: red;">提现大于{$shoudong_zhuanzhang}{$ZHB}必须手动转账，系统不会自己转</font>
      </div>
    </div>
  </div>
   <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">TRX提现帐号</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input name="dakuan_trx_address"  lay-verify="required" class="layui-input"   value="{$dakuan_trx.address}">
      </div>
    </div>
     <div class="layui-inline">
      <label class="layui-form-label">TRX提现密钥</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input name="dakuan_trx_key"  lay-verify="required" class="layui-input"   value="{$dakuan_trx.key}">
      </div>
    </div>
  </div>
   <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">USDT提现帐号</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input name="dakuan_usdt_address"  lay-verify="required" class="layui-input"   value="{$dakuan_usdt.address}">
      </div>
    </div>
     <div class="layui-inline">
      <label class="layui-form-label">USDT提现密钥</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input name="dakuan_usdt_key"  lay-verify="required" class="layui-input"   value="{$dakuan_usdt.key}">
      </div>
    </div>
  </div>
   <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label" style="">验证安全密码</label>
      <div class="layui-input-inline" style="">
        <input name="anquan_pwd"  lay-verify="required" class="layui-input"  type="password"  value="">
      </div>
    </div>
  </div>
   
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-filter="demo1" id="tijiao" lay-submit="">保存</button>
    </div>
  </div>
</form>
<script src="__PUBLIC__/static/Cs/frame/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
var isfirst =true;
var qktype =1;
var qkpkid = 0;
layui.use(['form','layer'], function(){
  var form = layui.form(),layer = layui.layer,$ = layui.jquery;
  //监听提交
  form.on('submit(demo1)', function(data){
	$("#tijiao").hide();
    $.post("{:url('Tixian/settixian')}",data.field,function(res){
        if(res.code ==1){
            layer.msg(res.msg,{time:1800,icon: 1},function(){
                window.location.reload();
            });
        }else{
  				$("#tijiao").show();
            layer.msg(res.msg,{time:1800,icon: 5});
        }
    },'json');
    return false;
  });
});
</script>

</body>
</html>
