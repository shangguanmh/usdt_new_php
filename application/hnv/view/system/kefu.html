<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/static/Cs/frame/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>            
<form class="layui-form" style="margin-top: 10px;">
  
    <div class="layui-form-item">
        
        
        
    <div class="layui-inline">
      <label class="layui-form-label">在线客服地址(https://t.me/)：</label>
      <div class="layui-input-inline" style="width: 500px;">
        <input name="kefuurl"  lay-verify="required" class="layui-input" placeholder='https://t.me/XXXX'  value="{$kefuurl}">
      </div>
    </div>
  </div>
  <!-- <div class="layui-form-item">-->
  <!--  <div class="layui-inline">-->
  <!--    <label class="layui-form-label">飞机在线客服帐号（@XXXX）：</label>-->
  <!--    <div class="layui-input-inline" style="width: 500px;">-->
  <!--      <input name="kefufeiji"  lay-verify="required" class="layui-input"   value="{$kefufeiji}">-->
  <!--    </div>-->
  <!--  </div>-->
  <!--</div>-->
   
  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-filter="demo1" id="tijiao" lay-submit="">保存</button>
    </div>
  </div>
</form>
<script src="__PUBLIC__/static/Cs/frame/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
var isfirst =true;
var qktype =1;
var qkpkid = 0;
layui.use(['form','layer'], function(){
  var form = layui.form(),layer = layui.layer,$ = layui.jquery;
  //监听提交
  form.on('submit(demo1)', function(data){
	$("#tijiao").hide();
    $.post("{:url('System/kefu')}",data.field,function(res){
        if(res.code ==1){
            layer.msg(res.msg,{time:1800,icon: 1},function(){
                window.location.reload();
            });
        }else{
  				$("#tijiao").show();
            layer.msg(res.msg,{time:1800,icon: 5});
        }
    },'json');
    return false;
  });
});
</script>

</body>
</html>
